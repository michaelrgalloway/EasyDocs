

<div style="width:100%; margin-right:600px; position:relative; padding-top:50px">
    <div id="content" class="content" style="margin-right:600px;">


        <div class="sectionHeader">Search Results for '{{terms}}'</div>
        <ul>
            <li ng-repeat="result in results">
                <a ng-href="{{formatSearchLink(result)}}" style="color:#1a0dab; font-weight:bold; display:inline;">{{result.title}}</a><br />
                <span  style="color:#006621;">{{formatSearchLinkWithDomain(result)}}</span><br />
                <span style="color:#545454">{{result.sample}}</span><br /><br />
            </li>
        </ul>
    </div>
    
</div>


<div style="clear:both;"></div>
